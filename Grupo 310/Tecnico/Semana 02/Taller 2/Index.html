<body>

        <label for="nombre">Nombre:</label>

        </p>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>
    

        <input type="checkbox" name="casilla"> Deseo recibir información sobre novedades y ofertas
        <br><br>
        <input type="checkbox" name="casilla"> Declaro haber leído y aceptar las condiciones generales del programa y la
        normativa sobre protección de datos
        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
